{% extends "base.html" %}
{% block title %}管理员仪表盘 - 数据库系统课程大作业展示平台{% endblock %}
{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white sm:text-3xl sm:truncate">
                    管理员仪表盘
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    系统管理与数据统计
                </p>
            </div>
        </div>

        <!-- 隐藏的 CSRF token 表单 -->
        <form id="csrf-form" style="display:none;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>

        <!-- Stats -->
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 mb-8">
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                        用户总数
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white" id="stat-users">
                        -
                    </dd>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                        工作组总数
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white" id="stat-groups">
                        -
                    </dd>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                        项目总数
                    </dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900 dark:text-white" id="stat-projects">
                        -
                    </dd>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
                        数据管理
                    </h3>
                    <div class="mt-4 sm:mt-0 sm:ml-4">
                        <div class="flex space-x-3">
                            <button type="button" 
                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                    data-endpoint="{{ url_for('api.api_users') }}"
                                    id="btn-users">
                                <i class="fa-solid fa-users mr-2"></i> 管理用户
                            </button>
                            <button type="button" 
                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                    data-endpoint="{{ url_for('api.api_groups') }}"
                                    id="btn-groups">
                                <i class="fa-solid fa-layer-group mr-2"></i> 管理工作组
                            </button>
                            <button type="button" 
                                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                    data-endpoint="{{ url_for('api.list_projects') }}"
                                    id="btn-projects">
                                <i class="fa-solid fa-project-diagram mr-2"></i> 管理项目
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Settings -->
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white mb-4">
                    <i class="fa-solid fa-gear mr-2"></i> 系统设置
                </h3>
                <div class="space-y-4">
                    <!-- Teacher Only Comment Toggle -->
                    <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <div class="flex-1">
                            <h4 class="text-sm font-medium text-gray-900 dark:text-white">仅教师可评论</h4>
                            <p class="text-sm text-gray-500 dark:text-gray-400">开启后，只有教师用户和管理员可以发表评论</p>
                        </div>
                        <div class="ml-4">
                            <button type="button" 
                                    id="toggle-teacher-only-comment"
                                    class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 bg-gray-200 dark:bg-gray-600"
                                    role="switch" 
                                    aria-checked="false">
                                <span class="sr-only">仅教师可评论</span>
                                <span aria-hidden="true" 
                                      class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div id="admin-result" class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden min-h-[200px]">
            <div class="p-8 text-center text-gray-500 dark:text-gray-400">
                <i class="fa-solid fa-arrow-up text-4xl mb-4"></i>
                <p>点击上方按钮查看和管理数据</p>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="fa-solid fa-exclamation-triangle text-red-600"></i>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">
                        确认操作
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500 dark:text-gray-400" id="confirm-text">
                            确认删除？
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button type="button" id="confirm-ok" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    确认删除
                </button>
                <button type="button" id="confirm-cancel" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:mt-0 sm:w-auto sm:text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}<script src="{{ url_for('static', filename='js/admin.js') }}"></script>{% endblock %}
